# Configuration eth1 / Ansible playbook
# RAPPEL: eth0 est à vagrant, ne pas y toucher

- hosts: localhost
  remote_user: root
  tasks:

# Configurations Réseaux
# suppression de connexion “Wired connexion 1”
  - shell: nmcli connection del "Wired connection 1"
    ignore_errors: true
# suppression de connexion “Wired connexion 2”
  - shell: nmcli connection del "Wired connection 2"
    ignore_errors: true

# suppression route par défaut (de vagrant)
  - shell: ip route del default
    ignore_errors: true

  - name: Configuration de VM1/eth1 (LAN1)
    nmcli:
      type: ethernet
      conn_name: eth1 via ansible
      ifname: eth1
      state: present
      autoconnect: true
      ip4: 172.16.2.131/28

  - name: Configuration de VM1/eth2 (LAN3)
    nmcli:
      type: ethernet
      conn_name: eth2 via ansible
      ifname: eth2
      state: present
      autoconnect: true
      ip4: 172.16.2.151/28

 # Configuration des routes

  - name: Configuration de la route vers LAN2 et LAN4
    community.general.nmcli:
      type: ethernet
      conn_name: eth1 via ansible
      ifname: eth1
      routes4:
        - 172.16.2.160/28 172.16.2.132
        - 172.16.2.176/28 172.16.2.132
      state: present

  - name: Activation du routage IPv4
    sysctl:
      name: net.ipv4.ip_forward
      value: '1'
      sysctl_set: yes

  - name: Activation explicite de la configuration eth1
    shell: nmcli con up "eth1 via ansible"

  - name: Activation explicite de la configuration eth2
    shell: nmcli con up "eth2 via ansible"
